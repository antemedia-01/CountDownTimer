<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css/style.css">
    <title>CountDown Timer for Graduation</title>
</head>

<body>
    <div class="contain">
        <div class="title">
            <h3 class="title-content">2013 Batch Graduation CountDown</h3>
        </div>
        <div class="video">
            <video class="video_content" autoplay loop muted>
                <source src="/CountDownTimer/image/graduation.webm">
            </video>
        </div>
        <div class="time-container">
            <div class="first">
                <h2 class="day" id="day"></h2>
                <h2>Day</h2>
            </div>
            <div class="second">
                <h2 id="hour" class=" hour"></h2>
                <h2>Hour</h2>
            </div>
            <div class="third">
                <h2 id="minute" class="day"></h2>
                <h2>Minute</h2>
            </div>
            <div class="fourth">
                <h2 id="seconds" class="seconda"></h2>
                <h2>Second</h2>
            </div>
        </div>

    </div>
    <div class="quote">
        <p id="quote_value">hello</p>
    </div>
    <script src="script.js/jquery-3.5.1.js"></script>
    <script src="script.js/bootstrap.bundle.min.js"></script>
    <script src="script.js/script.js"></script>
</body>

</html>
